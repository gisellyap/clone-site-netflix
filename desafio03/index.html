<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body>

    <div class="logo">
        <img src="logo-netflix.png" alt="logo">
    </div>
    <section class="principal">
        <form>
            <div class="entrar">
                <h1>Entrar</h1>
            </div>
            <div class="caixas">
                <input type="email" required placeholder="Email ou número de telefone">
                <input type="text" required placeholder="Senha">
            </div>
            <div class="botao">
                <input type="submit" value="Entrar">
            </div>
        
                <div class="checkbox">
                    <div class="selecione">
                        <input type="checkbox">
                        <label for="check">Lembre-se de mim</label>
                    </div>
                    <div class="ajuda">
                        <p> <a href="/">Precisa de ajuda?</a></p>
                    </div>
                </div>
        
        </form>
        <main>
            <div class="facebook">
                <img src="icons8-facebook-64.png" alt="logo-face">
                <p> Conectar com Facebook</p>
            </div>

            <div class="assine">
                <p>Novo por aqui? <a href="/">Assine agora.</a></p>
            </div>

            <div class="ultimo-paragrafo">
                <p>Esta página é protegida pelo Google
                     reCAPTCHA para garantir que você não é um robô. <a href="/">saiba mais.</a> </p>
            </div>
        </main>
    </section>
</body>
</html>
